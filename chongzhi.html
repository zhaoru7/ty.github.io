	<script>
		var swiper = new Swiper('.swiper-container1', {
			pagination: '.swiper-pagination',

		var swiper = new Swiper('.swiper-container2', {
			effect: 'coverflow',
			grabCursor: true,
			centeredSlides: true,
			slidesPerView: 'auto',
			initialSlide:1,
			slidesPerView: 1.8,
			coverflowEffect: {
				rotate: 0,//把旋转角度改为0度
				stretch: 150,//间距
				depth: 200,
				modifier: 1,
				slideShadows: true,
			},
      		loop:true,
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
		});

		var swiper = new Swiper('.swiper-container3', {
			pagination: '.swiper-pagination',
			paginationClickable: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			spaceBetween: 30,
			effect: 'fade',
			loop: true,
			autoplay: 5000,
        	autoplayDisableOnInteraction: false,
			// bulletActiveClass: 'my-bullet',
		});

		// 文字滚动
		let box = document.querySelector('.gonggaotext');
		let text = document.querySelector('.scrolltext'); // 文字
        let boxWidth = box.clientWidth // 盒子长度
        let textWidth = text.clientWidth // 文字长度
        let position = boxWidth - textWidth // 长度之差
        let step = 0
        let timer = null
        function fn() {
            if (step <= position) {
                clearInterval(timer)
                setTimeout(() => {
                    step = 0
                    timer = setInterval(fn, 30)
                }, 3000)
            }
            step -= 1
            text.style.left = step + 'px'
        }
        setTimeout(() => {
            if (position < 0) {
                timer = setInterval(fn, 30)
            }
        }, 1000)
	</script>
